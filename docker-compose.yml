version: '3.8'

services:
  callspace:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server/users.json:/app/server/users.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/server/info"]
      interval: 30s
      timeout: 10s
      retries: 3